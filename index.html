<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Remoto e Espelhamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffc107;
    }
    video {
      margin-top: 20px;
      border: 2px solid #ffd700;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff3333;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <!-- Usando o Firebase como módulos -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWhfaY2Adp4YJGwvITWTGHP-7zOLNfiGI",
      authDomain: "sandalias-retro-9f0c6.firebaseapp.com",
      databaseURL: "https://sandalias-retro-9f0c6-default-rtdb.firebaseio.com",
      projectId: "sandalias-retro-9f0c6",
      storageBucket: "sandalias-retro-9f0c6.appspot.com",
      messagingSenderId: "786208752798",
      appId: "1:786208752798:web:193f76bbbf5ac4ef27678f",
      measurementId: "G-XGVHLX01EB"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Gerar ou recuperar o ID do dispositivo
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = `device-${Math.random().toString(36).substr(2, 9)}`;
      localStorage.setItem("deviceId", deviceId);
    }
    console.log("Device ID:", deviceId);

    // Seletores de elementos
    const modeSelection = document.getElementById("modeSelection");
    const controlContainer = document.getElementById("controlContainer");
    const deviceContainer = document.getElementById("deviceContainer");
    const errorMessage = document.getElementById("errorMessage");
    const remoteScreen = document.getElementById("remoteScreen");

    // Função 'setMode' para ser usada no HTML
    window.setMode = function (mode) {
      modeSelection.classList.add("hidden");

      if (mode === "control") {
        controlContainer.classList.remove("hidden");
        setupControlMode();
      } else if (mode === "device") {
        deviceContainer.classList.remove("hidden");
        setupDeviceMode();
      } else {
        displayError("Modo inválido selecionado.");
      }
    };

    // Funções de controle remoto
    function setupControlMode() {
      const peerConnection = new RTCPeerConnection();
      const offerRef = ref(database, `devices/${deviceId}/offer`);
      const answerRef = ref(database, `devices/${deviceId}/answer`);
      const iceRef = ref(database, `devices/${deviceId}/ice`);

      peerConnection.ontrack = (event) => {
        remoteScreen.srcObject = event.streams[0];  // Exibe a tela recebida no controle remoto
      };

      onValue(offerRef, async (snapshot) => {
        if (snapshot.val()) {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(snapshot.val()));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            set(answerRef, peerConnection.localDescription);
          } catch (err) {
            displayError("Erro ao processar oferta WebRTC: " + err.message);
          }
        }
      });

      onValue(iceRef, (snapshot) => {
        if (snapshot.val()) {
          peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val())).catch((err) => {
            displayError("Erro ao adicionar ICE Candidate: " + err.message);
          });
        }
      });
    }

    // Funções do dispositivo
    function setupDeviceMode() {
      const peerConnection = new RTCPeerConnection();
      const commandRef = ref(database, `devices/${deviceId}/command`);
      const offerRef = ref(database, `devices/${deviceId}/offer`);
      const answerRef = ref(database, `devices/${deviceId}/answer`);
      const iceRef = ref(database, `devices/${deviceId}/ice`);

      onValue(commandRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.timestamp > Date.now() - 5000) {
          try {
            if (data.action === "vibrate") navigator.vibrate(200);
            else if (data.action === "alert") alert("Comando recebido!");
            else if (data.action === "custom") alert(`Mensagem: ${data.message}`);
            set(commandRef, null); // Limpar o comando após execução
          } catch (err) {
            displayError("Erro ao executar comando: " + err.message);
          }
        }
      });

      // Função para iniciar o compartilhamento de tela
      async function startScreenSharing() {
        if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
          try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            stream.getTracks().forEach((track) => peerConnection.addTrack(track, stream));  // Adiciona os tracks ao peer connection

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            set(offerRef, peerConnection.localDescription);

            onValue(answerRef, async (snapshot) => {
              if (snapshot.val()) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(snapshot.val()));
              }
            });

            peerConnection.onicecandidate = (event) => {
              if (event.candidate) set(iceRef, event.candidate.toJSON());
            };
          } catch (err) {
            displayError("Erro ao compartilhar tela: " + err.message);
          }
        } else {
          displayError("Captura de tela não é suportada neste dispositivo.");
        }
      }

      window.startScreenSharing = startScreenSharing;  // Torna a função acessível para o HTML
    }

    // Função para enviar comandos
    window.sendCommand = function (action, message = null) {
      set(ref(database, `devices/${deviceId}/command`), {
        action,
        message,
        timestamp: Date.now()
      }).catch((err) => {
        displayError("Erro ao enviar comando: " + err.message);
      });
    };

    // Exibir mensagens de erro
    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }
  </script>
</head>
<body>
  <h1>Controle e Espelhamento de Tela</h1>

  <!-- Escolha do Modo -->
  <div id="modeSelection" class="container">
    <h2>Escolha o Modo</h2>
    <button onclick="setMode('control')">Controle Remoto</button>
    <button onclick="setMode('device')">Dispositivo</button>
  </div>

  <!-- Controle Remoto -->
  <div id="controlContainer" class="container hidden">
    <h2>Controle Remoto</h2>
    <button onclick="sendCommand('vibrate')">Vibrar</button>
    <button onclick="sendCommand('alert')">Mostrar Alerta</button>
    <button onclick="sendCommand('custom', prompt('Digite uma mensagem:'))">Enviar Mensagem</button>
    <h2>Espelhamento da Tela do Dispositivo</h2>
    <video id="remoteScreen" autoplay playsinline></video>
  </div>

  <!-- Dispositivo -->
  <div id="deviceContainer" class="container hidden">
    <h2>Dispositivo</h2>
    <button onclick="startScreenSharing()">Compartilhar Tela</button>
    <p>Conectado e aguardando comandos...</p>
  </div>

  <!-- Mensagem de Erro -->
  <p id="errorMessage" class="error hidden"></p>
</body>
</html>
