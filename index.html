<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Remoto e Espelhamento</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffc107;
    }
    video {
      margin-top: 20px;
      border: 2px solid #ffd700;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff3333;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle e Espelhamento de Tela</h1>

  <!-- Escolha do Modo -->
  <div id="modeSelection" class="container">
    <h2>Escolha o Modo</h2>
    <button id="controlModeBtn">Controle Remoto</button>
    <button id="deviceModeBtn">Dispositivo</button>
  </div>

  <!-- Controle Remoto -->
  <div id="controlContainer" class="container hidden">
    <h2>Controle Remoto</h2>
    <button id="vibrateBtn">Vibrar</button>
    <button id="alertBtn">Mostrar Alerta</button>
    <button id="customMsgBtn">Enviar Mensagem</button>
    <h2>Espelhamento da Tela do Dispositivo</h2>
    <video id="remoteScreen" autoplay playsinline></video>
  </div>

  <!-- Dispositivo -->
  <div id="deviceContainer" class="container hidden">
    <h2>Dispositivo</h2>
    <button id="shareScreenBtn">Compartilhar Tela</button>
    <p>Conectado e aguardando comandos...</p>
  </div>

  <!-- Mensagem de Erro -->
  <p id="errorMessage" class="error hidden"></p>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWhfaY2Adp4YJGwvITWTGHP-7zOLNfiGI",
      authDomain: "sandalias-retro-9f0c6.firebaseapp.com",
      databaseURL: "https://sandalias-retro-9f0c6-default-rtdb.firebaseio.com",
      projectId: "sandalias-retro-9f0c6",
      storageBucket: "sandalias-retro-9f0c6.appspot.com",
      messagingSenderId: "786208752798",
      appId: "1:786208752798:web:193f76bbbf5ac4ef27678f",
      measurementId: "G-XGVHLX01EB"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Gerar ou recuperar o ID do dispositivo
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = `device-${Math.random().toString(36).substr(2, 9)}`;
      localStorage.setItem("deviceId", deviceId);
    }
    console.log("Device ID:", deviceId);

    // Elementos
    const modeSelection = document.getElementById("modeSelection");
    const controlContainer = document.getElementById("controlContainer");
    const deviceContainer = document.getElementById("deviceContainer");
    const errorMessage = document.getElementById("errorMessage");
    const remoteScreen = document.getElementById("remoteScreen");

    // Botões
    const controlModeBtn = document.getElementById("controlModeBtn");
    const deviceModeBtn = document.getElementById("deviceModeBtn");
    const vibrateBtn = document.getElementById("vibrateBtn");
    const alertBtn = document.getElementById("alertBtn");
    const customMsgBtn = document.getElementById("customMsgBtn");
    const shareScreenBtn = document.getElementById("shareScreenBtn");

    // Modo Controle Remoto
    controlModeBtn.addEventListener("click", () => {
      modeSelection.classList.add("hidden");
      controlContainer.classList.remove("hidden");
    });

    // Modo Dispositivo
    deviceModeBtn.addEventListener("click", () => {
      modeSelection.classList.add("hidden");
      deviceContainer.classList.remove("hidden");
    });

    // Enviar comandos
    vibrateBtn.addEventListener("click", () => sendCommand("vibrate"));
    alertBtn.addEventListener("click", () => sendCommand("alert"));
    customMsgBtn.addEventListener("click", () => {
      const message = prompt("Digite uma mensagem:");
      if (message) sendCommand("custom", message);
    });

    // Compartilhar tela
    shareScreenBtn.addEventListener("click", startScreenSharing);

    function sendCommand(action, message = null) {
      database.ref(`devices/${deviceId}/command`).set({
        action,
        message,
        timestamp: Date.now()
      }).catch((err) => displayError("Erro ao enviar comando: " + err.message));
    }

    function startScreenSharing() {
      navigator.mediaDevices.getDisplayMedia({ video: true })
        .then((stream) => {
          // Implementar a lógica do WebRTC aqui
          console.log("Compartilhando tela:", stream);
        })
        .catch((err) => displayError("Erro ao compartilhar tela: " + err.message));
    }

    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }
  </script>
</body>
</html>
