<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Remoto e Espelhamento de Tela</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffc107;
    }
    video {
      margin-top: 20px;
      border: 2px solid #ffd700;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Controle e Espelhamento de Tela</h1>

  <div id="controlContainer" class="container hidden">
    <h2>Controle Remoto</h2>
    <button onclick="sendCommand('vibrate')">Vibrar</button>
    <button onclick="sendCommand('alert')">Mostrar Alerta</button>
    <button onclick="sendCommand('custom', prompt('Digite uma mensagem:'))">Enviar Mensagem</button>
    <h2>Espelhamento da Tela do Dispositivo</h2>
    <video id="remoteScreen" autoplay playsinline></video>
  </div>

  <div id="deviceContainer" class="container hidden">
    <h2>Dispositivo</h2>
    <button onclick="startScreenSharing()">Compartilhar Tela</button>
    <p>Conectado e aguardando comandos...</p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWhfaY2Adp4YJGwvITWTGHP-7zOLNfiGI",
      authDomain: "sandalias-retro-9f0c6.firebaseapp.com",
      databaseURL: "https://sandalias-retro-9f0c6-default-rtdb.firebaseio.com",
      projectId: "sandalias-retro-9f0c6",
      storageBucket: "sandalias-retro-9f0c6.appspot.com",
      messagingSenderId: "786208752798",
      appId: "1:786208752798:web:193f76bbbf5ac4ef27678f",
      measurementId: "G-XGVHLX01EB"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Configuração WebRTC
    const peerConnection = new RTCPeerConnection();
    const deviceId = "meu-dispositivo";

    // Escolher modo (control ou device)
    const mode = prompt('Escolha o modo: "control" (Controle Remoto) ou "device" (Dispositivo)');
    const controlContainer = document.getElementById("controlContainer");
    const deviceContainer = document.getElementById("deviceContainer");

    if (mode === "control") {
      controlContainer.classList.remove("hidden");

      // Enviar comandos via Firebase
      function sendCommand(action, message = null) {
        firebase.database().ref(`devices/${deviceId}/command`).set({
          action,
          message,
          timestamp: Date.now()
        });
      }

      // Receber tela remota via WebRTC
      const video = document.getElementById("remoteScreen");
      peerConnection.ontrack = (event) => {
        video.srcObject = event.streams[0];
      };

      // Gerenciar sinalização (oferta/resposta/ICE)
      const offerRef = database.ref(`devices/${deviceId}/offer`);
      const answerRef = database.ref(`devices/${deviceId}/answer`);
      const iceRef = database.ref(`devices/${deviceId}/ice`);

      offerRef.on("value", async (snapshot) => {
        if (snapshot.val()) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(snapshot.val()));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          answerRef.set(peerConnection.localDescription);
        }
      });

      iceRef.on("child_added", (snapshot) => {
        if (snapshot.val()) {
          peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val()));
        }
      });
    } else if (mode === "device") {
      deviceContainer.classList.remove("hidden");

      // Monitorar comandos
      const commandRef = database.ref(`devices/${deviceId}/command`);
      commandRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.timestamp > Date.now() - 5000) {
          if (data.action === "vibrate") {
            navigator.vibrate(200);
          } else if (data.action === "alert") {
            alert("Comando recebido!");
          } else if (data.action === "custom") {
            alert(`Mensagem: ${data.message}`);
          }
          commandRef.remove();
        }
      });

      // Compartilhar tela via WebRTC
      async function startScreenSharing() {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        stream.getTracks().forEach((track) => peerConnection.addTrack(track, stream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        const offerRef = database.ref(`devices/${deviceId}/offer`);
        offerRef.set(peerConnection.localDescription);

        const answerRef = database.ref(`devices/${deviceId}/answer`);
        answerRef.on("value", async (snapshot) => {
          if (snapshot.val()) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(snapshot.val()));
          }
        });

        const iceRef = database.ref(`devices/${deviceId}/ice`);
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            iceRef.push(event.candidate.toJSON());
          }
        });
      }
    } else {
      alert("Modo inválido. Recarregue a página e escolha 'control' ou 'device'.");
    }
  </script>
</body>
</html>
