<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Remoto e Espelhamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      color: #ffd700;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      background-color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffc107;
    }
    video {
      margin-top: 20px;
      border: 2px solid #ffd700;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #ff3333;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <!-- Incluir o Firebase com módulos ES6 -->
  <script type="module">
    // Configuração do Firebase e inicialização do aplicativo
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js';

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWhfaY2Adp4YJGwvITWTGHP-7zOLNfiGI",
      authDomain: "sandalias-retro-9f0c6.firebaseapp.com",
      databaseURL: "https://sandalias-retro-9f0c6-default-rtdb.firebaseio.com",
      projectId: "sandalias-retro-9f0c6",
      storageBucket: "sandalias-retro-9f0c6.appspot.com",
      messagingSenderId: "786208752798",
      appId: "1:786208752798:web:193f76bbbf5ac4ef27678f",
      measurementId: "G-XGVHLX01EB"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = `device-${Math.random().toString(36).substr(2, 9)}`;
      localStorage.setItem("deviceId", deviceId);
    }

    // Função para enviar comando
    function sendCommand(action, message = null) {
      set(ref(database, `devices/${deviceId}/command`), {
        action,
        message,
        timestamp: Date.now()
      }).catch((err) => {
        displayError("Erro ao enviar comando: " + err.message);
      });
    }

    // Função para exibir erro
    function displayError(message) {
      const errorMessage = document.getElementById("errorMessage");
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    // Selecione os elementos DOM primeiro
    const modeSelection = document.getElementById("modeSelection");
    const controlContainer = document.getElementById("controlContainer");
    const deviceContainer = document.getElementById("deviceContainer");

    // Definir o modo escolhido
    function setMode(mode) {
      modeSelection.classList.add("hidden");

      if (mode === "control") {
        controlContainer.classList.remove("hidden");
        setupControlMode();
      } else if (mode === "device") {
        deviceContainer.classList.remove("hidden");
        setupDeviceMode();
      } else {
        displayError("Modo inválido selecionado.");
      }
    }

    // Funções de controle remoto
    function setupControlMode() {
      // Setup para capturar a tela e exibi-la no modo controle
      const shareScreenButton = document.querySelector('button[onclick="startScreenSharing()"]');
      shareScreenButton.addEventListener('click', function() {
        startScreenSharing();
      });
    }

    async function startScreenSharing() {
      try {
        // Captura a tela do usuário
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const videoElement = document.getElementById('remoteScreen'); // O elemento que exibirá a tela compartilhada
        videoElement.srcObject = stream;

        // Você pode adicionar mais lógica aqui para gerenciar o fluxo de controle remoto, como WebRTC (não implementado aqui)
        console.log("Tela compartilhada!");

      } catch (err) {
        displayError("Erro ao compartilhar tela: " + err.message);
      }
    }

    // Funções do dispositivo (caso queira expandir mais no futuro)
    function setupDeviceMode() {
      // Setup do dispositivo (futuramente pode adicionar outras funcionalidades)
      const shareButton = document.querySelector('button[onclick="startScreenSharing()"]');
      shareButton.addEventListener('click', function() {
        startScreenSharing();
      });
    }

    // Expor funções no global window
    window.startScreenSharing = startScreenSharing;
    window.sendCommand = sendCommand;
    window.setMode = setMode;
  </script>


</head>
<body>
  <h1>Controle e Espelhamento de Tela</h1>

  <div id="modeSelection" class="container">
    <h2>Escolha o Modo</h2>
<button onclick="setMode('control')">Controle Remoto</button>
<button onclick="setMode('device')">Dispositivo</button>
  </div>

  <div id="controlContainer" class="container hidden">
    <h2>Controle Remoto</h2>
    <button onclick="sendCommand('vibrate')">Vibrar</button>
    <button onclick="sendCommand('alert')">Mostrar Alerta</button>
    <button onclick="sendCommand('custom', prompt('Digite uma mensagem:'))">Enviar Mensagem</button>
    <h2>Espelhamento da Tela do Dispositivo</h2>
    <video id="remoteScreen" autoplay playsinline></video>
  </div>

  <div id="deviceContainer" class="container hidden">
    <h2>Dispositivo</h2>
    <button onclick="startScreenSharing()">Compartilhar Tela</button>
    <p>Conectado e aguardando comandos...</p>
  </div>

  <p id="errorMessage" class="error hidden"></p>

</body>
</html>
